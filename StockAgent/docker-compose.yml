services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: stockagent
      POSTGRES_PASSWORD: stockagent
      POSTGRES_DB: stockagent
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

volumes:
  pgdata:
  redisdata:
