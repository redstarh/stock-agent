# Development overrides â€” use with: docker compose -f docker-compose.yml -f docker-compose.dev.yml up
services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    volumes:
      - ./backend/app:/app/app
    environment:
      - DATABASE_URL=postgresql://stocknews:stocknews@db:5432/stocknews
      - REDIS_URL=redis://redis:6379/0
      - APP_ENV=development
      - DEBUG=true
      - LOG_LEVEL=DEBUG

  frontend:
    build:
      context: ./frontend
      target: builder
    command: npm run dev -- --host 0.0.0.0
    ports:
      - "5173:5173"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    environment:
      - NODE_ENV=development
