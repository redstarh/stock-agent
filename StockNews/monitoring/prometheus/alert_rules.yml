groups:
  - name: stocknews_alerts
    interval: 30s
    rules:
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(http_requests_total{service="stocknews-backend",status=~"5.."}[5m]))
            /
            sum(rate(http_requests_total{service="stocknews-backend"}[5m]))
          ) > 0.05
        for: 5m
        labels:
          severity: critical
          service: stocknews-backend
        annotations:
          summary: "High HTTP 5xx error rate detected"
          description: "Error rate is {{ $value | humanizePercentage }} (threshold: 5%)"

      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(http_request_duration_seconds_bucket{service="stocknews-backend"}[5m])) by (le)
          ) > 2
        for: 5m
        labels:
          severity: warning
          service: stocknews-backend
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is {{ $value | humanizeDuration }} (threshold: 2s)"

      - alert: ServiceDown
        expr: up{service="stocknews-backend"} == 0
        for: 1m
        labels:
          severity: critical
          service: stocknews-backend
        annotations:
          summary: "StockNews backend service is down"
          description: "Backend service has been unreachable for 1 minute"

      - alert: HighMemoryUsage
        expr: process_resident_memory_bytes{service="stocknews-backend"} > 536870912
        for: 5m
        labels:
          severity: warning
          service: stocknews-backend
        annotations:
          summary: "High memory usage detected"
          description: "Process memory is {{ $value | humanize1024 }}B (threshold: 512MB)"
