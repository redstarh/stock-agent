services:
  # ── Shared Infrastructure ──────────────────────────────────────
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: platform
      POSTGRES_PASSWORD: platform
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U platform"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # ── StockNews (News Intelligence) ──────────────────────────────
  stocknews-backend:
    build:
      context: ./StockNews/backend
      dockerfile: Dockerfile
    ports:
      - "8001:8001"
    environment:
      DATABASE_URL: postgresql://platform:platform@postgres:5432/stocknews
      REDIS_URL: redis://redis:6379/0
      APP_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8001/health')"]
      interval: 10s
      timeout: 5s
      retries: 3

  stocknews-frontend:
    build:
      context: ./StockNews/frontend
      dockerfile: Dockerfile
    ports:
      - "5173:80"
    depends_on:
      - stocknews-backend

  # ── StockAgent (Auto-Trading) ──────────────────────────────────
  stockagent-backend:
    build:
      context: ./StockAgent/backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql+asyncpg://platform:platform@postgres:5432/stockagent
      REDIS_URL: redis://redis:6379/1
      STOCKNEWS_API_URL: http://stocknews-backend:8001
      APP_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      stocknews-backend:
        condition: service_healthy

  stockagent-frontend:
    build:
      context: ./StockAgent/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - stockagent-backend

volumes:
  pgdata:
  redisdata:
